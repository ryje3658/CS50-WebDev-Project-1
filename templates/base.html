<!DOCTYPE html>
<html>
<style type="text/css">
body {background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(166,166,196,1) 35%, rgba(0,212,255,1) 100%);}
</style>
<head>
	<title>The BookShelf</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>

<!-- Navigation Bar -->

   <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="{{ url_for('index') }}">The BookShelf</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
                <li class="nav-item">
          <a class="nav-link" href="{{ url_for('search') }}">Book Search</a>
        </li>
        {% if session.username %}
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('logout') }}">Logout</a>
        </li>
        {% endif %}
        </ul>
        <form action="{{ url_for('search') }}" method="post" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

<div class="container mt-5">
</div>
{% block content %}

{% endblock %}

</body>
</html>
